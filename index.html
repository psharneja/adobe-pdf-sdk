<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adobe PDF Viewer</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/styles.css" />
  </head>
  <body class="wrapper">
    <div id="viewer" class="container-fluid hidden">
      <div class="row justify-content-center" style="padding: 7px;">
        <div class="col col-xs-12 col-sm-12 col-md-4">
          <button
            type="button"
            class="btn btn-dark btn-md custom-btn"
            id="full-window-btn"
          >
            Full Window
          </button>
        </div>
        <div class="col col-xs-12 col-sm-6 col-md-4">
          <button
            type="button"
            class="btn btn-dark btn-md custom-btn"
            id="sized-container-btn"
          >
            Sized Container
          </button>
        </div>
        <div class="col col-xs-12 col-sm-6 col-md-4">
          <button
            type="button"
            class="btn btn-dark btn-md custom-btn"
            id="in-line-btn"
          >
            In-line
          </button>
        </div>
      </div>
      <div id="loader" class="row justify-content-center" style="height: 84vh;">
        <div class="col col-xs-12 hidden" id="adobe-dc-full-window"></div>
        <div
          class="col col-md-6 text-center hidden"
          id="adobe-dc-sized-container"
        ></div>
        <div class="col col-md-6 hidden" id="adobe-dc-in-line"></div>
      </div>
    </div>
    <nav id="navi-bar" class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">select a pdf file to view</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            id="file-upload"
            type="file"
            aria-label="file"
            accept=".pdf"
          />
        </form>
      </div>
    </nav>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-173018284-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-173018284-1");
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
    <script src="./public/index.js"></script>
  </body>
</html>
